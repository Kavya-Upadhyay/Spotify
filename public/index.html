<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#1DB954" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Spotify Clone">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Spotify Clone - A beautiful music streaming app built with React. Stream your favorite music, create playlists, and discover new artists." />
    <meta name="keywords" content="music, streaming, spotify, clone, react, web app, playlists, artists, songs" />
    <meta name="author" content="Spotify Clone Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Spotify Clone - Music for Everyone" />
    <meta property="og:description" content="A beautiful Spotify clone built with React for music streaming. Discover, play, and share your favorite music." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-spotify-clone.vercel.app" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Spotify Clone" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Spotify Clone - Music for Everyone" />
    <meta name="twitter:description" content="A beautiful Spotify clone built with React for music streaming." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    <meta name="twitter:site" content="@spotifyclone" />
    <meta name="twitter:creator" content="@spotifyclone" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-spotify-clone.vercel.app" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Spotify Clone",
      "description": "A music streaming web application",
      "url": "https://your-spotify-clone.vercel.app",
      "applicationCategory": "MusicApplication",
      "operatingSystem": "Any",
      "permissions": "microphone",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Spotify Clone Team"
      }
    }
    </script>
    
    <title>Spotify Clone - Music for Everyone</title>
    
    <!-- Critical CSS for initial load -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        background-color: #191414;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #1DB954;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; background: #191414; color: white; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>Spotify Clone is built with React and requires JavaScript to function properly.</p>
        <a href="https://www.enable-javascript.com/" style="color: #1DB954; text-decoration: none;">
          Learn how to enable JavaScript in your browser
        </a>
      </div>
    </noscript>
    
    <!-- Loading screen that disappears when React loads -->
    <div id="loading" class="app-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script to remove loading screen -->
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
        }, 500);
      });
      
      // Fallback: hide loading after 3 seconds max
      setTimeout(function() {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      }, 3000);
    </script>
    
    <!-- Performance Monitoring -->
    <script>
      // Log performance metrics
      window.addEventListener('load', function() {
        setTimeout(function() {
          if ('performance' in window) {
            const perfData = window.performance.timing;
            const loadTime = perfData.loadEventEnd - perfData.navigationStart;
            console.log('Page load time:', loadTime + 'ms');
          }
        }, 0);
      });
    </script>
  </body>
</html>
